<head>

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="input-group rounded">
                           <input type="search" class="form-control rounded" placeholder="Find Your Job Here {{dictionary}}" aria-label="Search"  aria-describedby="search-addon" />

                         </span>

                    </nav>

                </div>

                </div>
                <div class="tm-col tm-col-small">

                <div class="col-12 font-weight-light">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                 
					</p>
                </div>
            </footer>
        </div>
    </div>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->

    <!-- https://fullcalendar.io/ -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="../static/js/tooplate-scripts.js"></script>
    <script>

        var dict1= '{{dictionary | tojson }}';
      //  const obj = JSON.parse(dict1);
        var list1 = '{{list}}';
        console.log(list1);
        console.log(dict1);
        console.log("heloooo");
        var dict = {"title": "title111"}
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart;
        barChart, pieChart;
        // DOM is ready
        $(function () {
            updateChartOptions();
            drawLineChart(dict); // Line Chart
            drawBarChart(); // Bar Chart
            drawPieChart(); // Pie Chart
            drawCalendar(); // Calendar

            $(window).resize(function () {
                updateChartOptions();
                updateLineChart();
                updateBarChart();
                reloadPage();
            });
        })
    </script>
